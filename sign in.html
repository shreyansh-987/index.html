<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoLux Showroom</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f4f4f4;
}
header {
    background: #000;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: bold;
}

header nav a:hover {
    color: orange;
}
.hero {
    height: 90vh;
    background: url("https://images.unsplash.com/photo-1542362567-b07e54358753") center/cover no-repeat;
    color: white;
    text-align: center;
    padding-top: 200px;
}

.hero h2 {
    font-size: 50px;
}

.hero p {
    font-size: 20px;
    margin: 10px 0;
}

.hero button {
    padding: 12px 30px;
    border: none;
    background: orange;
    color: black;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background: white;
}
.cars {
    padding: 50px;
    text-align: center;
}

.cars h2 {
    margin-bottom: 30px;
}

.car-container {
    display: flex;
    justify-content: center;
    gap: 30px;
}

.car-card {
    background: white;
    width: 300px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.car-card img {
    width: 100%;
    border-radius: 10px;
}

.car-card:hover {
    transform: scale(1.05);
}

.car-card h3 {
    margin: 15px 0 5px;
}
footer {
    background: #000;
    color: white;
    text-align: center;
    padding: 15px;
}

.b{
     padding: 12px 30px;
    border: none;
    background: rgb(203, 216, 22);
    color: rgb(230, 24, 24);
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

</style>
<body>
    <header>
        <h1 class="logo">Autowheel</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cars</a>
            <a href="#">Offers</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" method="get">
            <input type="search" name="q" placeholder="Search here..." />
            <button type="submit">Search</button>
            </form>
    </header>
    <section class="hero">
        <h2>Drive Your Dream Car</h2>
        <p>Luxury • Performance • Style</p>
       <a href="Explore cars.html"><button>Explore Cars</button></a> 
    </section>
    <section class="cars">
        <h2>Featured Cars</h2>

        <div class="car-container">

            <div class="car-card">
                <img src="https://i.ytimg.com/vi/0LRSz4cg4z0/sddefault.jpg" height="200px" alt="Car">
                <h3>Sports Car</h3>
                <p>Starting at ₹78 Lakh</p>
                 <button class="b">Add to cart</button>
            </div>

            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70"  height="200px" alt="Car">
                <h3>SUV</h3>
                <p>Starting at ₹98 Lakh</p>
                 <button class="b">Add to cart</button>
            </div>

            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c" height="200px" alt="Car">
                <h3>Luxury Sedan</h3>
                <p>Starting at ₹90 Lakh</p>
                 <button class="b">Add to cart</button>
            </div>

        </div>
    </section>
    <footer>
        <p>© 2025 Autolux Showroom | Designed by shreyansh</p>
    </footer>
</body>
</html>
